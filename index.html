<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>地图标记器</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            touch-action: manipulation;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 15px;
        }
        
        .main-content {
            min-width: 0;
        }
        
        .controls {
            margin-bottom: 15px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .upload-section {
            margin-bottom: 15px;
            padding: 15px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }
        
        .upload-section.drag-over {
            border-color: #007cba;
            background: #e8f4f8;
        }
        
        .upload-section input[type="file"] {
            margin: 10px 0;
        }
        
        .zoom-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
        }
        
        .canvas-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            max-height: 70vh;
            position: relative;
            touch-action: pan-x pan-y pinch-zoom;
        }
        
        #canvas {
            border: 1px solid #ccc;
            cursor: crosshair;
            touch-action: none;
            display: block;
        }
        
        .info {
            margin-top: 15px;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 8px;
            font-size: 14px;
        }
        
        /* 坐标管理面板 */
        .coordinates-panel {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            max-height: 80vh;
            /* 移除面板自身的滚动，避免嵌套滚动问题 */
            overflow: visible;
            display: flex;
            flex-direction: column;
        }
        
        .coordinates-panel h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 16px;
            /* 固定标题，不参与滚动 */
            flex-shrink: 0;
        }
        
        .export-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            /* 固定导出按钮，不参与滚动 */
            flex-shrink: 0;
        }
        
        .export-controls button {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
            min-height: 36px;
        }
        
        .coordinates-count {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-align: center;
            /* 固定计数器，不参与滚动 */
            flex-shrink: 0;
        }
        
        .coordinates-list {
            /* 只有列表部分可滚动 */
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 8px;
            background: #fafafa;
            /* 优化移动端滚动 */
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            /* 改善触摸区域 */
            touch-action: pan-y;
            /* 确保列表可以伸缩 */
            flex: 1;
            min-height: 0;
        }
        
        .coordinate-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            margin-bottom: 4px;
            cursor: move;
            transition: all 0.2s ease;
            /* 改善移动端触摸 */
            min-height: 44px;
            touch-action: manipulation;
        }
        
        .coordinate-item:hover {
            background: #f5f5f5;
        }
        
        .coordinate-item.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        
        .coordinate-item .drag-handle {
            cursor: move;
            color: #999;
            font-size: 12px;
            /* 移动端增大触摸区域 */
            padding: 8px 4px;
            touch-action: none;
        }
        
        .coordinate-item .info {
            flex: 1;
            padding: 0;
            margin: 0;
            background: none;
            font-size: 12px;
        }
        
        .coordinate-item .coords {
            font-family: monospace;
            font-weight: bold;
            color: #007cba;
        }
        
        .coordinate-item .name {
            color: #666;
            font-size: 11px;
        }
        
        .coordinate-item .name input {
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 2px 4px;
            font-size: 11px;
            width: 80px;
            background: white;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
            touch-action: manipulation;
        }
        
        .coordinate-item .actions {
            display: flex;
            gap: 4px;
        }
        
        .coordinate-item .actions button {
            padding: 4px 8px;
            font-size: 10px;
            min-height: 24px;
            min-width: 24px;
            touch-action: manipulation;
        }
        
        .coordinate-item .delete-btn {
            background: #dc3545;
            position: relative;
        }
        
        .coordinate-item .delete-btn:hover {
            background: #c82333;
        }
        
        /* Player坐标样式和提示 */
        .coordinate-item.player {
            background: #e8f4f8;
            border-left: 4px solid #007cba;
        }
        
        .coordinate-item.player .delete-btn {
            opacity: 0.5;
            cursor: not-allowed;
            background: #ccc;
        }
        
        .coordinate-item.player .delete-btn::after {
            content: "无法删除玩家坐标";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s;
            z-index: 1000;
            pointer-events: none;
        }
        
        .coordinate-item.player .delete-btn:hover::after {
            opacity: 1;
            visibility: visible;
        }
        
        .coordinates-count {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .desktop-tips {
            display: block;
            margin-top: 10px;
            padding: 12px;
            background: #e8f4f8;
            border-radius: 8px;
            border-left: 4px solid #007cba;
            font-size: 14px;
            color: #005a87;
        }
        
        .desktop-tips h4 {
            margin: 0 0 8px 0;
            font-size: 15px;
            color: #004d73;
        }
        
        .desktop-tips ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .desktop-tips li {
            margin: 4px 0;
            line-height: 1.4;
        }
        
        .mobile-tips {
            display: none;
            margin-top: 10px;
            padding: 12px;
            background: #fff3cd;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
            font-size: 14px;
            color: #856404;
        }
        
        .mobile-tips h4 {
            margin: 0 0 8px 0;
            font-size: 15px;
            color: #664d03;
        }
        
        .mobile-tips ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .mobile-tips li {
            margin: 4px 0;
            line-height: 1.4;
        }
        
        button {
            padding: 12px 20px;
            margin: 4px;
            border: none;
            border-radius: 6px;
            background: #007cba;
            color: white;
            cursor: pointer;
            font-size: 14px;
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: #005a87;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .zoom-level {
            font-weight: bold;
            margin-left: 10px;
            white-space: nowrap;
            color: #333;
        }
        
        .coordinates {
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
            color: #007cba;
            margin: 8px 0;
        }
        
        .status {
            color: #666;
            font-size: 14px;
        }
        
        /* 移动端样式 */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                /* 防止横向滚动 */
                overflow-x: hidden;
            }
            
            .container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .coordinates-panel {
                order: -1;
                /* 增加移动端坐标面板高度 */
                max-height: 60vh;
                /* 移除多余的滚动性能设置，只在列表上使用 */
            }
            
            .coordinates-list {
                /* 移动端增加坐标列表高度 */
                max-height: 45vh;
                /* 确保在小屏幕上有足够空间 */
                min-height: 200px;
            }
            
            .controls {
                padding: 10px;
            }
            
            .zoom-controls {
                justify-content: center;
                /* 防止按钮换行导致的触摸问题 */
                flex-wrap: nowrap;
                overflow-x: auto;
            }
            
            button {
                padding: 15px 18px;
                font-size: 16px;
                min-height: 48px;
                min-width: 48px;
                /* 改善触摸反馈 */
                touch-action: manipulation;
            }
            
            .canvas-container {
                max-height: 50vh;
                /* 优化Canvas触摸交互 */
                touch-action: pan-x pan-y pinch-zoom;
                position: relative;
                overflow: hidden;
            }
            
            /* 移动端坐标项优化 */
            .coordinate-item {
                min-height: 52px;
                padding: 12px 8px;
                /* 增大触摸区域 */
                margin-bottom: 8px;
            }
            
            .coordinate-item .drag-handle {
                font-size: 16px;
                padding: 12px 8px;
                /* 改善移动端拖拽体验 */
                cursor: grab;
            }
            
            .coordinate-item .name input {
                width: 100px;
                min-height: 32px;
                font-size: 14px;
                padding: 6px 8px;
            }
            
            .coordinate-item .actions button {
                min-height: 36px;
                min-width: 36px;
                font-size: 14px;
                padding: 8px;
            }
            
            /* 移动端删除按钮提示优化 */
            .coordinate-item.player .delete-btn::after {
                /* 移动端使用点击显示提示而不是hover */
                content: "🔒";
                position: static;
                opacity: 1;
                visibility: visible;
                background: transparent;
                color: #666;
                padding: 0;
                font-size: 16px;
                transform: none;
            }
            
            .desktop-tips {
                display: none;
            }
            
            .mobile-tips {
                display: block;
            }
            
            .info {
                font-size: 16px;
            }
            
            .zoom-level {
                font-size: 16px;
            }
            
            .coordinates {
                font-size: 18px;
            }
            
            #canvas {
                cursor: default;
                /* 确保canvas不会超出容器 */
                max-width: 100%;
                height: auto;
            }
        }
        
        /* 横屏移动端特殊处理 */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                /* 横屏时减少padding以节省空间 */
                padding: 2px;
            }
            
            .coordinates-panel {
                /* 横屏时减少坐标面板高度，为canvas留更多空间 */
                max-height: 35vh;
            }
            
            .coordinates-list {
                max-height: 25vh;
                min-height: 150px;
            }
            
            .canvas-container {
                /* 横屏时增加canvas高度 */
                max-height: 60vh;
            }
            
            .info {
                font-size: 14px;
            }
            
            .mobile-tips {
                /* 横屏时隐藏详细提示以节省空间 */
                display: none;
            }
        }
        
        /* 小屏幕优化 */
        @media (max-width: 480px) {
            .zoom-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .zoom-controls > div {
                display: flex;
                justify-content: center;
                margin: 5px 0;
            }
            
            button {
                flex: 1;
                max-width: 120px;
            }
            
            .zoom-level {
                text-align: center;
                margin: 10px 0;
            }
            
            .canvas-container {
                max-height: 45vh;
            }
            
            .coordinates-panel {
                max-height: 35vh;
            }
        }
        
        /* 触摸反馈动画 */
        @keyframes touchFeedback {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes touchRipple {
            0% {
                transform: scale(0.3);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        .touch-feedback {
            animation: touchFeedback 0.2s ease;
        }
        
        .canvas-container {
            position: relative;
        }
        
        .canvas-container .touch-ripple {
            animation: touchRipple 0.6s ease-out;
        }
        
        /* 滚动条样式 */
        .canvas-container::-webkit-scrollbar,
        .coordinates-list::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .canvas-container::-webkit-scrollbar-track,
        .coordinates-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .canvas-container::-webkit-scrollbar-thumb,
        .coordinates-list::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        
        .canvas-container::-webkit-scrollbar-thumb:hover,
        .coordinates-list::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>地图标记器</h1>
            
            <div class="controls">
                <div class="upload-section" id="uploadSection">
                    <div>选择或拖拽图片文件</div>
                    <input type="file" id="imageUpload" accept="image/*">
                    <div>
                        <button id="uploadBtn" disabled>上传图片</button>
                    </div>
                </div>
                
                <div class="zoom-controls">
                    <div>
                        <button id="zoomIn">放大 (+)</button>
                        <button id="zoomOut">缩小 (-)</button>
                        <button id="resetZoom">重置缩放</button>
                    </div>
                    <span id="zoomLevel" class="zoom-level">缩放: 100%</span>
                </div>
            </div>
            
            <div class="canvas-container" id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="info">
                <div>点击地图添加标记点</div>
                <div class="desktop-tips">
                    <h4>💻 桌面端操作指南</h4>
                    <ul>
                        <li><strong>点击</strong>：左键点击地图添加标记点</li>
                        <li><strong>平移</strong>：左键拖拽或触摸板拖拽移动地图</li>
                        <li><strong>缩放</strong>：鼠标滚轮或触摸板捏合手势</li>
                        <li><strong>快捷键</strong>：+ 放大，- 缩小，0 重置</li>
                        <li><strong>标记管理</strong>：在右侧面板编辑名称、拖拽排序</li>
                    </ul>
                </div>
                <div class="mobile-tips">
                    <h4>📱 移动端操作指南</h4>
                    <ul>
                        <li><strong>点击</strong>：轻触地图添加标记点</li>
                        <li><strong>平移</strong>：单指拖拽移动地图</li>
                        <li><strong>缩放</strong>：双指捏合放大/缩小</li>
                        <li><strong>标记管理</strong>：在上方面板编辑名称、拖拽排序</li>
                    </ul>
                </div>
                <div id="coordinates" class="coordinates">坐标: 未选择</div>
                <div id="status" class="status">状态: 请选择并上传图片</div>
            </div>
        </div>
        
        <div class="coordinates-panel">
            <h3>标记点管理</h3>
            
            <div class="export-controls">
                <button id="exportCoords">导出坐标</button>
                <button id="exportNames">导出名称</button>
            </div>
            
            <div class="coordinates-count">
                <span id="coordinatesCount">0</span> / 512 个标记点
            </div>
            
            <div class="coordinates-list" id="coordinatesList">
                <!-- 坐标列表将在这里动态生成 -->
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
