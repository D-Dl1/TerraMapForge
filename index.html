<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>像素点击器</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            touch-action: manipulation;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .controls {
            margin-bottom: 15px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .upload-section {
            margin-bottom: 15px;
            padding: 15px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }
        
        .upload-section.drag-over {
            border-color: #007cba;
            background: #e8f4f8;
        }
        
        .upload-section input[type="file"] {
            margin: 10px 0;
        }
        
        .zoom-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
        }
        
        .canvas-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            max-height: 70vh;
            position: relative;
            touch-action: pan-x pan-y pinch-zoom;
        }
        
        #canvas {
            border: 1px solid #ccc;
            cursor: crosshair;
            touch-action: none;
            display: block;
        }
        
        .info {
            margin-top: 15px;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .desktop-tips {
            display: block;
            margin-top: 10px;
            padding: 12px;
            background: #e8f4f8;
            border-radius: 8px;
            border-left: 4px solid #007cba;
            font-size: 14px;
            color: #005a87;
        }
        
        .desktop-tips h4 {
            margin: 0 0 8px 0;
            font-size: 15px;
            color: #004d73;
        }
        
        .desktop-tips ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .desktop-tips li {
            margin: 4px 0;
            line-height: 1.4;
        }
        
        .mobile-tips {
            display: none;
            margin-top: 10px;
            padding: 12px;
            background: #fff3cd;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
            font-size: 14px;
            color: #856404;
        }
        
        .mobile-tips h4 {
            margin: 0 0 8px 0;
            font-size: 15px;
            color: #664d03;
        }
        
        .mobile-tips ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .mobile-tips li {
            margin: 4px 0;
            line-height: 1.4;
        }
        
        button {
            padding: 12px 20px;
            margin: 4px;
            border: none;
            border-radius: 6px;
            background: #007cba;
            color: white;
            cursor: pointer;
            font-size: 14px;
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: #005a87;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .zoom-level {
            font-weight: bold;
            margin-left: 10px;
            white-space: nowrap;
            color: #333;
        }
        
        .coordinates {
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
            color: #007cba;
            margin: 8px 0;
        }
        
        .status {
            color: #666;
            font-size: 14px;
        }
        
        /* 移动端样式 */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 0;
            }
            
            .controls {
                padding: 10px;
            }
            
            .zoom-controls {
                justify-content: center;
            }
            
            button {
                padding: 15px 18px;
                font-size: 16px;
                min-height: 48px;
                min-width: 48px;
            }
            
            .canvas-container {
                max-height: 60vh;
            }
            
            .desktop-tips {
                display: none;
            }
            
            .mobile-tips {
                display: block;
            }
            
            .info {
                font-size: 16px;
            }
            
            .zoom-level {
                font-size: 16px;
            }
            
            .coordinates {
                font-size: 18px;
            }
            
            #canvas {
                cursor: default;
            }
        }
        
        /* 小屏幕优化 */
        @media (max-width: 480px) {
            .zoom-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .zoom-controls > div {
                display: flex;
                justify-content: center;
                margin: 5px 0;
            }
            
            button {
                flex: 1;
                max-width: 120px;
            }
            
            .zoom-level {
                text-align: center;
                margin: 10px 0;
            }
            
            .canvas-container {
                max-height: 55vh;
            }
        }
        
        /* 触摸反馈动画 */
        @keyframes touchFeedback {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes touchRipple {
            0% {
                transform: scale(0.3);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        .touch-feedback {
            animation: touchFeedback 0.2s ease;
        }
        
        .canvas-container {
            position: relative;
        }
        
        .canvas-container .touch-ripple {
            animation: touchRipple 0.6s ease-out;
        }
        
        /* 滚动条样式 */
        .canvas-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .canvas-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .canvas-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        
        .canvas-container::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>像素点击器</h1>
        
        <div class="controls">
            <div class="upload-section" id="uploadSection">
                <div>选择或拖拽图片文件</div>
                <input type="file" id="imageUpload" accept="image/*">
                <div>
                    <button id="uploadBtn" disabled>上传图片</button>
                </div>
            </div>
            
            <div class="zoom-controls">
                <div>
                    <button id="zoomIn">放大 (+)</button>
                    <button id="zoomOut">缩小 (-)</button>
                    <button id="resetZoom">重置缩放</button>
                </div>
                <span id="zoomLevel" class="zoom-level">缩放: 100%</span>
            </div>
        </div>
        
        <div class="canvas-container" id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="info">
            <div>点击任意像素获取坐标</div>
            <div class="desktop-tips">
                <h4>💻 桌面端操作指南</h4>
                <ul>
                    <li><strong>点击</strong>：左键点击像素点获取坐标</li>
                    <li><strong>平移</strong>：左键拖拽或触摸板拖拽移动图片</li>
                    <li><strong>缩放</strong>：鼠标滚轮或触摸板捏合手势</li>
                    <li><strong>快捷键</strong>：+ 放大，- 缩小，0 重置</li>
                    <li><strong>触摸板</strong>：支持双指缩放和拖拽手势</li>
                </ul>
            </div>
            <div class="mobile-tips">
                <h4>📱 移动端操作指南</h4>
                <ul>
                    <li><strong>点击</strong>：轻触像素点获取坐标</li>
                    <li><strong>平移</strong>：单指拖拽移动图片</li>
                    <li><strong>缩放</strong>：双指捏合放大/缩小</li>
                    <li><strong>重置</strong>：点击"重置缩放"回到原始大小</li>
                </ul>
            </div>
            <div id="coordinates" class="coordinates">坐标: 未选择</div>
            <div id="status" class="status">状态: 请选择并上传图片</div>
        </div>
    </div>
    
    <script src="maker.js"></script>
</body>
</html>
